<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <!-- 웹 브라우저 기본 스타일 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- main.js 연결 -->
    <script defer src="./js/main.js"></script>
</head>

<body>

    <!-- Swiper -->
    <div class="swiper-container mySwiper">
        <!-- 슬라이드 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/slide1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide5.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide6.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide7.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide8.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide9.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide10.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide11.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide12.jpg" />
            </div>
        </div>
        <!-- 슬라이더 화살표 -->
        <span class="material-icons slider-arrow arrow-prev">
            arrow_left
        </span>
        <span class="material-icons slider-arrow arrow-next">
            arrow_right
        </span>
        <!-- 슬라이더 페이지네이션 -->
        <div class="swiper-pagination"></div>
    </div>
</body>

</html>
